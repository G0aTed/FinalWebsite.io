<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generalstyles.css">
    <title>Definitions</title>
</head>
<body>
    <section class="title">
        <button align="left" class="return" onclick="location.href='index.html'"><img src="Return.png" alt="" class="return"></button>
        <h1>Internet definitions</h1>
    </section>
    <center>
    <h2 id="textspace" class="defspace">____________</h2>
    <table>
        <tr>
            <th><button class="defbuttons" id="1">Internet</button></th>
            <th><button class="defbuttons" id="2">ISP</button></th>
            <th><button class="defbuttons" id="3">NIC</button></th>
        </tr>
        <tr>
            <td><button class="defbuttons" id="4">URL</button></td>
            <td><button class="defbuttons" id="5">Web Browser</button></td>
            <td><button class="defbuttons" id="6">Modem</button></td>
        </tr>
        <tr>
            <td><button class="defbuttons" id="7">Client</button></td>
            <td><button class="defbuttons" id="8">Server</button></td>
            <td><button class="defbuttons" id="9">Packet</button></td>
        </tr>
        <tr>
            <td><button class="defbuttons" id="10">Cookies</button></td>
            <td><button class="defbuttons" id="11">Protocol</button></td>
            <td><button class="defbuttons" id="12">HTTP</button></td>
          </tr>
          <tr>
            <td><button class="defbuttons" id="13">HTTPS</button></td>
            <td><button class="defbuttons" id="14">IP Address</button></td>
            <td><button class="defbuttons" id="15">Mac Address</button></td>
          </tr>
          <tr>
            <td><button class="defbuttons" id="16">HTML</button></td>
            <td><button class="defbuttons" id="17">CSS</button></td>
            <td><button class="defbuttons" id="18">Hub</button></td>
          </tr>
          <tr>
            <td><button class="defbuttons" id="19">Switch</button></td>
            <td><button class="defbuttons" id="20">LAN</button></td>
            <td><button class="defbuttons" id="21">WAN</button></td>
          </tr>
      </table>
    </center>
    <br><br>
    <section class="end"></section>
    <script>
        document.getElementById('1').onclick = function(){document.getElementById("textspace").innerHTML = "A global computer network providing a variety of information and communication facilities, consisting of interconnected networks using standardized communication protocols"}
        document.getElementById('2').onclick = function(){document.getElementById("textspace").innerHTML = "Internet Service Provider, a company that provides subscribers with access to the internet"}
        document.getElementById('3').onclick = function(){document.getElementById("textspace").innerHTML = "Network Interface Controller, a computer expansion card for connecting to a network"}
        document.getElementById('4').onclick = function(){document.getElementById("textspace").innerHTML = "Uniform Resource Locator, the address of a web page"}
        document.getElementById('5').onclick = function(){document.getElementById("textspace").innerHTML = "A web browser is application software for accessing the World Wide Web or a local website"}
        document.getElementById('6').onclick = function(){document.getElementById("textspace").innerHTML = "A combined device for modulation and demodulation"}
        document.getElementById('7').onclick = function(){document.getElementById("textspace").innerHTML = "Any computer hardware or software device that requests access to a service provided by a server"}
        document.getElementById('8').onclick = function(){document.getElementById("textspace").innerHTML = "A computer program or device that provides a service to another computer program and its user"}
        document.getElementById('9').onclick = function(){document.getElementById("textspace").innerHTML = "A small segment of a larger message, data sent over computer networks, such as the Internet, is divided into packets"}
        document.getElementById('10').onclick = function(){document.getElementById("textspace").innerHTML = "Small files, often including unique identifiers that web servers send to browsers"}
        document.getElementById('11').onclick = function(){document.getElementById("textspace").innerHTML = "A set of rules for formatting and processing data"}
        document.getElementById('12').onclick = function(){document.getElementById("textspace").innerHTML = "Hypertext Transfer Protocol is the set of rules for transferring files over the web"}
        document.getElementById('13').onclick = function(){document.getElementById("textspace").innerHTML = "Hypertext Transfer Protocol Secure is a combination of the Hypertext Transfer Protocol with the Secure Socket Layer protocol"}
        document.getElementById('14').onclick = function(){document.getElementById("textspace").innerHTML = "A series of numbers that identifies any device on a network"}
        document.getElementById('15').onclick = function(){document.getElementById("textspace").innerHTML = "The Media Access Control address is your computer's unique hardware number"}
        document.getElementById('16').onclick = function(){document.getElementById("textspace").innerHTML = "Hypertext Markup Language, a standardized system for tagging text files to achieve font, color, graphic, and hyperlink effects on World Wide Web pages"}
        document.getElementById('17').onclick = function(){document.getElementById("textspace").innerHTML = "Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language such as HTML"}
        document.getElementById('18').onclick = function(){document.getElementById("textspace").innerHTML = "The connection point in a computer device where data from many directions converge and are then sent out in many directions to respective devices"}
        document.getElementById('19').onclick = function(){document.getElementById("textspace").innerHTML = "A high-speed device that receives incoming data packets and redirects them to their destination on a local area network"}
        document.getElementById('20').onclick = function(){document.getElementById("textspace").innerHTML = "A local area network is a computer network that interconnects computers within a limited area"}
        document.getElementById('21').onclick = function(){document.getElementById("textspace").innerHTML = "A wide area network is a telecommunications network that extends over a large geographic area"}
    </script>
</body>
</html>
